<div class="overlay-container">
  <img src="assets/image_2.png" alt="Image" class="img-fluid" />

  <div class="card main overlay-card">
    <div class="card-body">
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div>
          <h4 class="heading-text text-center font-weight-bold">
            {{ params === "login" ? "Login" : "Signup" }} to SportUp
          </h4>
        </div>
        <div>
          <p class="fw-400 sub-head text-center">
            Enter into the world of the largest sports community
          </p>
        </div>

        <div class="form-group mt-4">
          <div class="mb-5">
            <label class="label">Mobile Number</label>
            <!-- <input
              type="number"
              formControlName="mobileNumber"
              id="number"
              class="form-control input"
              placeholder="+91 Enter your mobile number"
              onKeyPress="if(this.value.length==10) return false;"
              required
            /> -->
            <ngx-intl-tel-input
              [preferredCountries]="preferredCountries"
              [enableAutoCountrySelect]="true"
              [enablePlaceholder]="true"
              [searchCountryFlag]="true"
              [searchCountryField]="[
                SearchCountryField.Iso2,
                SearchCountryField.Name
              ]"
              [selectFirstCountry]="false"
              [maxLength]="10"
              [selectedCountryISO]="CountryISO.India"
              [separateDialCode]="separateDialCode"
              [numberFormat]="PhoneNumberFormat.National"
              name="phone"
              formControlName="phone"
              class="form-control input"
            >
            </ngx-intl-tel-input>
            <div
              *ngIf="
                myForm.get('phone')?.invalid && myForm.get('phone')?.touched
              "
            >
              <span class="text-danger">Invalid mobile number</span>
            </div>
          </div>

          <button
            type="submit"
            class="btn w-100"
            [disabled]="!myForm.get('phone')?.value || myForm.invalid"
          >
            <span class="btn-text">CONTINUE</span>
          </button>

          <!-- Display error message -->
          <div *ngIf="myForm.invalid && myForm.touched">
            <span class="text-danger"
              >Please fill out the required fields.</span
            >
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
